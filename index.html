<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!!! :)</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(45deg, #ffd1dc, #ffebcd);
        font-family: "Arial", sans-serif;
        text-align: center;
        overflow: hidden;
      }
      .birthday-container {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      #countdown {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .countdown-item {
        background: linear-gradient(135deg, #ff6b6b, #ffa500);
        color: white;
        font-size: 44px;
        padding: 15px;
        border-radius: 10px;
        min-width: 80px;
      }
      .countdown-label {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }
      .birthday-button {
        position: relative;
        padding: 15px 40px;
        font-size: 22px;
        color: white;
        background: linear-gradient(135deg, #ff6b6b, #ffa500);
        border: 4px dashed #ffffff;
        border-radius: 50px;
        cursor: pointer;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-top: 20px;
      }
      .birthday-button:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }
      .birthday-button:active {
        transform: scale(0.95);
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #fff;
        pointer-events: none;
        animation: fall 3s linear;
      }
      #transition-overlay {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 0;
        height: 0;
        background-color: #ee9ca7; /* Sesuaikan warna pink agar menyerupai latar belakang */
        z-index: 1000;
        transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        transform-origin: bottom left;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="transition-overlay"></div>
    <div class="birthday-container">
      <h1>Countdown to Your Birthday!</h1>
      <div id="countdown">
        <div class="countdown-item">
          <div id="days">00</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
          <div id="hours">00</div>
          <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
          <div id="minutes">00</div>
          <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
          <div id="seconds">00</div>
          <div class="countdown-label">Seconds</div>
        </div>
      </div>
      <h2 id="birthdayMessage"></h2>
      <button class="birthday-button" onclick="navigateToIndex()">Let's Celebrate!</button>
    </div>

    <script>
      function updateCountdown() {
        const birthdayDate = new Date("December 26, 2024 00:00:00").getTime();
        const now = new Date().getTime();
        const timeLeft = birthdayDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days.toString().padStart(2, "0");
        document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
        document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

        const birthdayMessage = document.getElementById("birthdayMessage");
        if (timeLeft < 0) {
          clearInterval(countdownInterval);
          birthdayMessage.textContent = "Happy Birthday! ðŸŽ‰ðŸŽ‚";
        } else {
          birthdayMessage.textContent = "";
        }
      }

      function navigateToIndex() {
        const transitionOverlay = document.getElementById("transition-overlay");
        const confettiColors = ["#FF6B6B", "#FFA500", "#FFFF00", "#FF1493", "#00BFFF"];
        const confettiCount = 50;

        // Create confetti
        for (let i = 0; i < confettiCount; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");

          const size = Math.random() * 10 + 5;
          confetti.style.width = `${size}px`;
          confetti.style.height = `${size}px`;

          confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];

          const spread = 200;
          confetti.style.left = `${window.innerWidth / 2 - spread / 2 + Math.random() * spread}px`;
          confetti.style.top = `${window.innerHeight / 2 - spread / 2 + Math.random() * spread}px`;

          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
          confetti.style.animationDuration = `${3 + Math.random() * 2}s`;

          document.body.appendChild(confetti);

          // Remove confetti after animation
          setTimeout(() => {
            confetti.remove();
          }, 3000);
        }

        // Add pink transition overlay
        transitionOverlay.style.width = `${Math.sqrt(window.innerWidth * window.innerWidth + window.innerHeight * window.innerHeight) * 2}px`;
        transitionOverlay.style.height = `${Math.sqrt(window.innerWidth * window.innerWidth + window.innerHeight * window.innerHeight) * 2}px`;

        // Navigate to index after a short delay to show confetti
        setTimeout(() => {
          window.location.href = "open.html";
        }, 500);
      }

      // Update countdown immediately and then every second
      updateCountdown();
      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
